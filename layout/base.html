<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Jeremy Richards">
  <!-- Begin MkDocs content -->
  <meta name="generator" content="MkDocs {{ mkdocs_version }}">
  <title>{{ page.title }}</title>
  <meta name="description" content="{{ page.meta.description }}">
  <!-- End MkDocs content -->

  <link rel="icon" type="image/svg+xml" href="{{ 'j.svg'|url }}">
  <link rel="stylesheet" type="text/css" href="{{ 'stylesheet.css'|url }}" media="screen"/>
</head>

<body>

  <section class="top banner">
    <h1><a href="https://jeremy.richards.dev">
    Jeremy<wbr>.Richards<wbr>.dev
    </a></h1>
    {%- if nav|length > 1 %}
      <nav class="links">
        {%- for nav_item in nav %}
          <a href="{{ nav_item.url|url }}" class="nav-link">{{ nav_item.title }}</a>
        {%- endfor %}
      </nav>
    {%- endif %}
  </section>
  <hr>

  <div class="box content">
  <!-- Begin MkDocs content -->
    {{ page.content }}
  <!-- End MkDocs content -->
  </div>

  <hr>
  <section class="bottom banner">
    <p>
      A website to showcase how little I know about web dev.
    </p>
    <!-- If I remove the nav, then flex-grow prevents "About" from being right-justified -->
    <nav class="links">
      <!-- Empty element to move "About" to the end of the box -->
      <a></a>
      <a href="https://jeremy.richards.dev/about">
        About this site
      </a>
    </nav>
  </section>

</body>
</html>
