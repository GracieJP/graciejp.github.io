name: Publish docs via GitHub Pages
on:
  push:
    branches:
      - master

jobs:
  build:
    name: Deploy docs
    runs-on: ubuntu-latest
    steps:
      - name: git clone
        uses: actions/checkout@v2

      - name: gh-deploy
        run: |
          pip3 install mkdocs
          python3 --version
          mkdocs --version
          mkdocs gh-deploy
